<!DOCTYPE html>
<html lang="en">

<head>
  <title>Jackal, 3D artist</title>
  <meta charset="{{ site.encoding }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">
  <link rel="icon" type="image/x-icon" href="/assets/images/green_favicon.png">
  <link rel="stylesheet" type="text/css" href="/assets/css/portfolio-stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

<div id="website-container">

  <div id="header">
    3D artist
  </div>
  
  <div id="projectSectionWrapper">
  <div id="projectSection">
    <div id="projectListContainer">
      <div class="projectList modal_button" id="bushviper">Bush viper</div>
      <div class="projectList" id="teaket">Tea kettle</div>
      <div class="projectList" id="lighthou">Lighthouse</div>
      <div class="projectList" id="kitiles">Kitchen tiles</div>
    
    </div>
    <div id="projectPreview"></div>
  </div>
  </div>
  
  <div id="interestSection">
    <div id="interestPreview"></div>
    <div id="interestListContainer">
      <div class="interestList" id="drawing">Drawing</div>
    </div>
  </div>
  
  <div id="contactSectionWrapper">
    <img class="contactImg" src="" title=""/>
    <a href="mailto:3d.jackal@gmail.com" id="email">3d.jackal@gmail.com</a>
  </div>

<div class="modal vipermodal">Bush viper modal dialog</div>
<div class="modal teamodal">Tea kettle modal dialog</div>
<div class="modal lighthousemodal">Lighthouse modal dialog</div>
<div class="modal tilemodal">Kitchen tiles modal dialog</div>
<div class="modal drawingmodal">Drawing modal dialog</div>

</div>

<div class="custom-cursor"></div>

<script>
// modals
$('#bushviper').click(function(e) {
  $('.vipermodal').addClass('active');
  e.preventDefault();
});

$('.vipermodal').click(function(e) {
  $('.vipermodal').removeClass('active');
  e.preventDefault();
});

$('#teaket').click(function(e) {
  $('.teamodal').addClass('active');
  e.preventDefault();
});
$('.teamodal').click(function(e) {
  $('.teamodal').removeClass('active');
  e.preventDefault();
});

$('#lighthou').click(function(e) {
  $('.lighthousemodal').addClass('active');
  e.preventDefault();
});
$('.lighthousemodal').click(function(e) {
  $('.lighthousemodal').removeClass('active');
  e.preventDefault();
});

$('#kitiles').click(function(e) {
  $('.tilemodal').addClass('active');
  e.preventDefault();
});
$('.tilemodal').click(function(e) {
  $('.tilemodal').removeClass('active');
  e.preventDefault();
});

  $('#drawing').click(function(e) {
  $('.drawingmodal').addClass('active');
  e.preventDefault();
});
$('.drawingmodal').click(function(e) {
  $('.drawingmodal').removeClass('active');
  e.preventDefault();
});
  
// custom cursor
const cursor = document.querySelector(".custom-cursor");
const links = document.querySelectorAll("a, .projectList");
let isCursorInited = false;

const initCursor = () => {
  cursor.classList.add("custom-cursor--init");
  isCursorInited = true;
};

const destroyCursor = () => {
  cursor.classList.remove("custom-cursor--init");
  isCursorInited = false;
};

links.forEach((link) => {
  link.addEventListener("mouseover", () => {
    cursor.classList.add("custom-cursor--link");
  });

  link.addEventListener("mouseout", () => {
    cursor.classList.remove("custom-cursor--link");
  });
});

document.addEventListener("mousemove", (e) => {
  const mouseX = e.clientX;
  const mouseY = e.clientY;

  if (!isCursorInited) {
    initCursor();
  }

  cursor.style = `translate: ${mouseX}px ${mouseY}px`;
});

document.addEventListener("mouseout", destroyCursor);
</script>
  
</body>
</html>
