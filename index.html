<!DOCTYPE html>
<html lang="en">

<head>
  <title>Jackal, 3D artist</title>
  <meta charset="{{ site.encoding }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">
  <link rel="icon" type="image/x-icon" href="/assets/images/green_favicon.png">
  <link rel="stylesheet" type="text/css" href="/assets/css/portfolio-stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

<div id="website-container">

  <div id="contact"><a href="mailto:3d.jackal@gmail.com">3d.jackal@gmail.com</a></div>
  <div id="about">I’m a 3D artist who enjoys creating game-ready assets and loves all things procedural. My interests include <span id="drawing" style="text-decoration: underline;">↗drawing</span> and language learning.</div>
  <div id="projects">
    <div class="project" id="bushviper">Bush viper</div>
    <div class="project">Tea kettle</div>
    <div class="project">Lighthouse</div>
    <div class="project">Kitchen Tiles</div>
  </div>

</div>

<div id="colorOverlay"></div>
<div id="grainOverlay"></div>
  
<div class="modal vipermodal">
  <div class="modalTitle">Bush viper</div>
</div>
  
<div class="modal teamodal">
  <div class="modalTitle">Tea kettle</div>
</div>
  
<div class="modal lighthousemodal">
  Lighthouse modal dialog
</div>
  
<div class="modal tilemodal">
  Kitchen tiles modal dialog
</div>
  
<div class="modal drawingmodal">
  <div class="modalTitle">Drawing</div>
  <div><img class="drawmodalImg" src="/assets/images/lamb_transparent_bg.png" title=""/></div>
  <div><img class="drawmodalImg" src="/assets/images/lamb_transparent_bg.png" title=""/></div>
  <div><img class="drawmodalImg" src="/assets/images/lamb_transparent_bg.png" title=""/></div>
</div>

<div class="custom-cursor"></div>

<script>
// random background
  $(function() {
    var images = ['bush_viper_render.jpg', 'storm_5_krita.png', 'shot_3_with_smoke.png'];
    var positions = ['25% 50%', '78% 50%', '25% 50%'];
    var randomNum = Math.floor(Math.random() * images.length);
    $('body').css({'background-image': 'url(/assets/images/' + images[randomNum] + ')', 'background-position': positions[randomNum]});
   });
  
// modals
$('#bushviper').click(function(e) {
  $('.vipermodal').addClass('active');
  e.preventDefault();
});

$('.vipermodal').click(function(e) {
  $('.vipermodal').removeClass('active');
  e.preventDefault();
});

$('#teaket').click(function(e) {
  $('.teamodal').addClass('active');
  e.preventDefault();
});
$('.teamodal').click(function(e) {
  $('.teamodal').removeClass('active');
  e.preventDefault();
});

$('#lighthou').click(function(e) {
  $('.lighthousemodal').addClass('active');
  e.preventDefault();
});
$('.lighthousemodal').click(function(e) {
  $('.lighthousemodal').removeClass('active');
  e.preventDefault();
});

$('#kitiles').click(function(e) {
  $('.tilemodal').addClass('active');
  e.preventDefault();
});
$('.tilemodal').click(function(e) {
  $('.tilemodal').removeClass('active');
  e.preventDefault();
});

  $('#drawing').click(function(e) {
  $('.drawingmodal').addClass('active');
  e.preventDefault();
});
$('.drawingmodal').click(function(e) {
  $('.drawingmodal').removeClass('active');
  e.preventDefault();
});
  
// custom cursor
const cursor = document.querySelector(".custom-cursor");
const links = document.querySelectorAll("a, .project, #drawing");
let isCursorInited = false;

const initCursor = () => {
  cursor.classList.add("custom-cursor--init");
  isCursorInited = true;
};

const destroyCursor = () => {
  cursor.classList.remove("custom-cursor--init");
  isCursorInited = false;
};

links.forEach((link) => {
  link.addEventListener("mouseover", () => {
    cursor.classList.add("custom-cursor--link");
  });

  link.addEventListener("mouseout", () => {
    cursor.classList.remove("custom-cursor--link");
  });
});

document.addEventListener("mousemove", (e) => {
  const mouseX = e.clientX;
  const mouseY = e.clientY;

  if (!isCursorInited) {
    initCursor();
  }

  cursor.style = `translate: ${mouseX}px ${mouseY}px`;
});

document.addEventListener("mouseout", destroyCursor);
</script>
  
</body>
</html>
